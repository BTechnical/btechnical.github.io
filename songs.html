<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <link rel="stylesheet" href="/styles/songs.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
  
    <link type="text/css" href="//gyrocode.github.io/jquery-datatables-alphabetSearch/1.2.5/css/dataTables.alphabetSearch.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script type="text/javascript" src="//gyrocode.github.io/jquery-datatables-alphabetSearch/1.2.5/js/dataTables.alphabetSearch.min.js"></script>

</head>
<body>
    <div id="search-options">
        <table cellpadding="3" cellspacing="0" border="0" style="width: 67%; margin: 0 auto 2em auto;">
            <thead>
                <p>Update: 3May2024T02:45</p>
                <tr>
                    <th>Target</th>
                    <th>Search text</th>
                    <th>Treat as regex</th>
                    <th>Use smart search</th>
                </tr>
            </thead>
            <tbody>
                <tr id="filter_global">
                    <td>Global search</td>
                    <td align="center"><input type="text" class="global_filter" id="global_filter"></td>
                    <td align="center"><input type="checkbox" class="global_filter" id="global_regex"></td>
                    <td align="center"><input type="checkbox" class="global_filter" id="global_smart" checked="checked"></td>
                </tr>
                <tr id="filter_col1" data-column="0">
                    <td>Column - Title</td>
                    <td align="center"><input type="text" class="column_filter" id="col0_filter"></td>
                    <td align="center"><input type="checkbox" class="column_filter" id="col0_regex"></td>
                    <td align="center"><input type="checkbox" class="column_filter" id="col0_smart" checked="checked"></td>
                </tr>
                <tr id="search_songs">
                    <td>Custom Search</td>
                    <td align="center"><input type="text" class="filter_songs" id="filter_songs"></td>
                    <td><button id="searchButton"> &#128269; </button></td>
                    <td>
                        <align="center">Artist  <input type="checkbox" class="box_artist" id="box_artist" checked="checked">
                        <br><align="center">Song  <input type="checkbox" class="box_title" id="box_title" checked="checked">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="table-container">
        <table id="myTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet.</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th>Request</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet.</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th>Request</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="/songs.bundle.js"></script>
  
</body>
</html>
