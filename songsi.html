<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Karaoke</title>
    <link rel="stylesheet" href="/styles/index.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
  
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

</head>
<body>
    <div class="container-fluid rounded" style="background-color: #370b75;">
        <br>   
        <img src="/images/rainbowKaraoke-logo1.jpg" alt="Logo" style="width:25%; max-width: 107px;" class="rounded-circle float-left" >
        <h1 class="text-hide">Raingbow Karaoke</h1>
        <img src="/images/rainbowKaraoke-name-shadow.png" alt="Rainbow Karaoke" style="width:75%; max-width: 400px;">
    </div>
    Search in:  
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="box_artist" checked="checked" value=""> Artist
        </label>
    </div>
    
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="box_title" checked="checked" value=""> Title
        </label>
    </div>
    <div id="return-to-here"></div>
    <nav class="navbar navbar-expand-sm navbar-light sticky-top rounded" style="background-color: #635d6c;">
        <div id="topOfPage" class="input-group">
            <a class="navbar-brand" href="#">
                <img src="/images/rainbowKaraoke-logo1.jpg" alt="RainbowKaraoke Logo" style="width:30px;" class="rounded-pill float-left">
            </a>
            <input type="hidden" id="firstSearch" value="A">
            <input type="text" class="form-control form-control rounded" id="searchInput" placeholder="Search..."> 
            <div class="input-group-append">
                <button id="searchButton" class="btn btn-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></button>
            </div>
        </div>
    </nav>

    <div id="table-container" style="max-height: 90%;">
        <table id="resultsTable" class="display compact table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th draggable="true">Key</th>
                    <th>Languages</th>
                    <th>Genres</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th>Key</th>
                    <th>Languages</th>
                    <th>Genres</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="/songs.bundle.js"></script>
  
</body>
</html>
