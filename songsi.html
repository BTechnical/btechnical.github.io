<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Karaoke</title>
    <link rel="stylesheet" href="/styles/index.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
  

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

</head>
<body>
    <div class="container-fluid mt-3">
        <br>   
            <img src="/images/rainbowKaraoke-logo1.jpg" alt="Logo" style="width:25%;" class="img-fluid rounded-circle float-left" >
            <h3 class="text-info">Rainbow Karaoke</h3>    
    </div>
    

   
    <p>A sticky navigation bar stays fixed at the top of the page when you scroll past it.</p>
    <p>Scroll this page to see the effect. <strong>Note:</strong> sticky-top does not work in IE11 and earlier.</p>
    Search in:  
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="box_artist" checked="checked" value=""> Artist
        </label>
    </div>
    
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="box_title" checked="checked" value=""> Title
        </label>
    </div>
    <div id="return-to-here"></div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-light sticky-top">
        <div id="topOfPage" class="input-group">
            <a class="navbar-brand" href="#">
                <img src="/images/rainbowKaraoke-logo1.jpg" alt="RainbowKaraoke Logo" style="width:30px;" class="rounded-pill float-left">
            </a>
            <input type="text" class="form-control form-control rounded" id="searchInput" placeholder="Search..." value="A"> 
            <div class="input-group-append">
                <button id="searchButton" class="btn btn-info" type="submit"> &#128269; </button>
            </div>
        </div>
    </nav>

    <div id="table-container" style="max-height: 90%;">
        <table id="resultsTable" class="display compact table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th draggable="true">Key</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Duet</th>
                    <th>Explicit</th>
                    <th>SongId</th>
                    <th>Key</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="/songs.bundle.js"></script>
  
</body>
</html>
