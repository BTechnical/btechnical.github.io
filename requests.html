<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5a308d">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Karaoke Songs</title>
  <!-- Include CSS framework for styling, e.g., Bootstrap -->
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Rainbow Karaoke Song Requests</h1>
    <h3>Today's Requests</h3>
    
    
    <table id="resultsTable" class="table">
      <!-- Table headers here -->
      <thead>
        <tr>
          <th>Singer</th>
          <th>Song</th>
          <th>Artist</th>
          <th>Year</th>
          <th>Song Id</th>
          <th>Language</th>
          <th>Key(s)</th>
          <th>TimeStamp</th>
          <th>Added</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody id="requestsBody">
        <!-- Search results will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Include JavaScript for frontend functionality -->
  <script src="/requests.bundle.js"></script>
 <!-- <script src="/bob.bundle.js"></script>  -->
</body>
</html>
